  <head>

    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <style type="text/css">
      @font-face {
        font-family: "inria-sans";
        src: url("./InriaSans-Regular.woff2") format("woff2");
        font-weight: 400;
      }

      body {
        margin: 0px;
        padding: 1.25em;
        box-sizing: border-box;
        width: 100vw;
        height: 150vh;
        background-color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 1rem;

        /* text */
        color: white;
        font-family: sans-serif;
        font-family: inria-sans, sans-serif;
        font-size: 2.25rem;
      }

      .icon {
        width: min(50vw, 50vh);
        height: min(50vw, 50vh);
        border-radius: 27.5%;
        box-shadow: 0.5rem 0.5rem 1.5rem black;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }

      a:hover {
        color: #f11759;
      }

      .download.link {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .upload-date {
        font-size: 0.55em;
        color: #bbb;
      }
    </style>
    <script>
      function fetchUploadDates() {
        for (const element of document.querySelectorAll(".download > a")) {
          fetch(element.href, {
            method: "HEAD",
          }).then((response) => {
            const headers = Object.fromEntries(response.headers.entries());
            const timestamp = new Date(headers["last-modified"]);
            const timeString = timestamp.toLocaleTimeString("en-US", {
              weekday: "long",
              year: "numeric",
              month: "short",
              day: "numeric",
              hour: "numeric",
              minute: "2-digit",
            });
            const el = element.nextElementSibling;
            el.innerText = `Uploaded on ${timeString}`;
          });
        }
      }
    </script>
  </head>
