    <script>
      function fetchUploadDates() {
        for (const element of document.querySelectorAll(".download > a")) {
          fetch(element.href, {
            method: "HEAD",
          }).then((response) => {
            const headers = Object.fromEntries(response.headers.entries());
            const timestamp = new Date(headers["last-modified"]);
            const timeString = timestamp.toLocaleTimeString("en-US", {
              weekday: "long",
              year: "numeric",
              month: "short",
              day: "numeric",
              hour: "numeric",
              minute: "2-digit",
            });
            const el = element.nextElementSibling;
            el.innerText = `Uploaded on ${timeString}`;
          });
        }
      }
    </script>
